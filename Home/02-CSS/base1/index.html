<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            width: 140px; height: 200px;
            background-repeat: no-repeat;
            display: inline-block;
            background-image: url('../img/cards.7e0a18f0.png');
        }
        .float{
        width: 140px; height: 200px;
        background-repeat: no-repeat;
        background-image: url('../img/cards.7e0a18f0.png');
        display: inline-block;
           
    }
        
    </style>
</head>
<body>
    <div>
    <div class="block" style="background-position: -430px -1385px"></div>

    <div class="block" style="background-position: 0px -1790px"></div>

    <div class="block" style="background-position: -287px -1385px"></div>

    <div class="block" style="background-position: -145px -2180px"></div>
        
    <div class="block" style="background-position: 0px -2385px"></div>
</div>

    <div class="float" style="background-position: -430px -1385px"></div>

    <div class="float" style="background-position: 0px -1790px; margin:-60px -40px"></div>

    <div class="float" style="background-position: -287px -1385px; margin: 0px -20px"></div>

    <div class="float" style="background-position: -145px -2180px; margin: -60px -40px"></div>
        
    <div class="float" style="background-position: 0px -2385px; margin: 0px -20px"></div>
</body>
</html>
