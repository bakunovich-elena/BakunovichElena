<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Форма заявки на работу в зоопарк</h1>
    <p><em>Пожалуйста, заполните форму. Обязательные поля помечены <sup>*</sup></em></p>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" name="info" target="_blank">
   
        <fieldset>
            <legend>Контактная информация</legend>
            <label>Имя<sup>*</sup></label>
            <input type="text" name="IM"><br>
            <label>Телефон</label>
            <input type="tel" name="tel"><br>
            <label>Email<sup>*</sup></label>
            <input type="email" name="Email"><br>
        </fieldset>
   
   
        <fieldset>
            <legend>Персональная информация</legend>
            <label>Возраст<sup>*</sup></label>
            <input type="text" name="IM"><br>
            <label>Пол</label>
            <select name="Пол" size="1">
            <option value="s1">женщина</option>
            <option value="s2">мужчина</option>
        </select>
        <p>Перечислите личные качества</p>
        <p><textarea rows="10" cols="45" name="text"> </textarea></p>
             </fieldset>
   
   
        <fieldset>
            <legend>Выберите ваших любимых животных</legend>
            <p><input type="checkbox" name="a" value="1"> зебра</p>
            <p><input type="checkbox" name="a" value="2" > кошак</p>
            <p><input type="checkbox" name="a" value="3" > анаконда</p>
            <p><input type="checkbox" name="a" value="4"> человек</p>
            <p><input type="checkbox" name="a" value="5"> слон</p>
            <p><input type="checkbox" name="a" value="6"> антилопа</p>
            <p><input type="checkbox" name="a" value="7"> голубь</p>
            <p><input type="checkbox" name="a" value="8"> краб</p>
        </fieldset>
       
        <p><input type="submit">Отправить информацию</p>
    </form>
</body>
</html>
